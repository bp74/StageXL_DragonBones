description: The DragonBones runtime for the StageXL library.
homepage: http://www.stagexl.org
environment:
  sdk: '>=1.12.0 <2.0.0'
dependencies:
  browser: any
  xml: any
  stagexl: '>=0.12.0 <0.13.0'
dependency_overrides:
  stagexl:
